<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Discover Uz Newsletter</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<!-- Newsletter Component Wrapper -->
<section class="relative w-full max-w-[1200px] mx-auto overflow-hidden rounded-2xl bg-white dark:bg-[#1A202C] shadow-sm border border-slate-100 dark:border-slate-800 group/design-root">
<!-- Decorative subtle background pattern/gradient -->
<div class="absolute top-0 right-0 -mr-20 -mt-20 w-80 h-80 rounded-full bg-primary/5 blur-3xl pointer-events-none"></div>
<div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-60 h-60 rounded-full bg-blue-400/10 blur-3xl pointer-events-none"></div>
<div class="relative px-6 py-16 md:px-12 md:py-24 flex flex-col items-center text-center">
<!-- Icon / Logo Mark (Optional Visual Anchor) -->
<div class="mb-8 p-3 bg-primary/10 rounded-full inline-flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-3xl">mark_email_unread</span>
</div>
<!-- Header Section -->
<div class="layout-content-container flex flex-col max-w-[720px] mb-10">
<h2 class="text-slate-900 dark:text-white text-3xl md:text-4xl font-bold leading-tight tracking-[-0.02em] mb-4">
                    Stay Updated with Discover Uz
                </h2>
<p class="text-slate-500 dark:text-slate-400 text-lg font-normal leading-relaxed">
                    Join our community of travelers. Get the latest tour discounts, hidden gems in Samarkand and Bukhara, and exclusive travel guides delivered directly to your inbox.
                </p>
</div>
<!-- Form Section -->
<div class="w-full max-w-[560px]">
<form class="flex flex-col gap-4 sm:flex-row sm:gap-3" onsubmit="event.preventDefault();">
<div class="relative flex-grow">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">mail</span>
</div>
<input class="w-full h-12 md:h-14 pl-11 pr-4 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base outline-none" name="email" placeholder="name@example.com" required="" type="email"/>
</div>
<button class="h-12 md:h-14 px-8 rounded-lg bg-primary hover:bg-blue-700 text-white font-bold text-base transition-colors duration-200 flex items-center justify-center gap-2 whitespace-nowrap shadow-lg shadow-primary/25" type="submit">
<span>Subscribe Now</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<!-- Privacy Text -->
<div class="mt-6 flex flex-col sm:flex-row items-center justify-center gap-2 text-sm text-slate-400 dark:text-slate-500">
<span class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[16px] text-green-600">check_circle</span>
<span>No spam, guaranteed.</span>
</span>
<span class="hidden sm:inline">â€¢</span>
<span>Unsubscribe at any time.</span>
</div>
</div>
</div>
<!-- Decorative bottom border -->
<div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary/50 to-transparent"></div>
</section>
</body></html>
