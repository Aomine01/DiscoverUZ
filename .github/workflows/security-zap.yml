name: Security - DAST with OWASP ZAP

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 3 * * 1' # Weekly on Mondays at 3 AM

permissions:
  contents: read
  issues: write         # ZAP can create GitHub Issues for findings
  security-events: write # SARIF upload to Security tab
  actions: read

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    name: OWASP ZAP Baseline Scan
    timeout-minutes: 20  # Prevent infinite hangs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        id: build
        continue-on-error: true  # Don't block security scan if build fails
        run: npm run build
      
      - name: Start application (from build or dev)
        run: |
          # Use production build if available, fallback to dev server
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "Starting production server..."
            npm run start &
          else
            echo "Build failed, starting dev server for scan..."
            npm run dev &
          fi
          
          # Robust health check with exponential backoff
          APP_PID=$!
          echo "App started with PID: $APP_PID"
          
          for i in {1..30}; do
            if curl -sf http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ App is ready after ${i} attempts"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "❌ App failed to start after 30 attempts"
              kill $APP_PID 2>/dev/null || true
              exit 1
            fi
            echo "Waiting for app... attempt $i/30"
            sleep 2
          done
      
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0  # Latest version
        continue-on-error: true  # Don't fail workflow on security findings
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'  # -a = aggressive, -j = use AJAX spider
          fail_action: false
          issue_title: 'ZAP Scan Report'
          token: ${{ secrets.GITHUB_TOKEN }}  # For creating issues
      
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-security-report-${{ github.run_number }}
          path: |
            report_html.html
            report_md.md
            report_json.json
          retention-days: 30  # Explicit retention to manage storage costs
          if-no-files-found: warn  # Don't fail if ZAP didn't generate reports
      
      - name: Cleanup
        if: always()
        run: |
          # Kill all node processes to prevent port conflicts in future runs
          pkill -f "node" || true
          echo "Cleanup completed"
