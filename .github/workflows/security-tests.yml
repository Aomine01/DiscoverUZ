name: Security - Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Security Tests
    timeout-minutes: 15  # Prevent infinite hangs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright tests
        env:
          # Required environment variables for tests
          SESSION_SECRET: ${{ secrets.SESSION_SECRET || 'test-secret-key-for-ci-only-not-for-production-use' }}
          EMAIL_HMAC_KEY: ${{ secrets.EMAIL_HMAC_KEY || 'test-hmac-key-for-ci-only-not-for-production-use-key' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://test:test@localhost:5432/test' }}
          NEXT_PUBLIC_APP_URL: 'http://localhost:3000'
        run: npx playwright test
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
